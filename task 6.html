    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .gallery{
    display: inline-block;
    border: 1px solid hsl(0, 0%, 60%);
    margin: 5px;
    width: 200px;
    }
    .gallery .description{
    padding: 10px;
    text-align: center;
    }
    .gallery:hover{
    border: 1px solid hsl(0, 0%, 20%);
    }
    .gallery img{
    width: 100%;
    height: auto;
    }
    </style>
</head>
<body>

    </div>
